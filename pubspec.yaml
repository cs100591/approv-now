name: approve_now
description: "Mobile-first deterministic approval engine with multi-workspace architecture - Approv Now"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  
  # Firebase - temporarily disabled for web compatibility
  # firebase_core: ^2.32.0
  # firebase_auth: ^4.16.0
  # cloud_firestore: ^4.14.0
  # firebase_messaging: ^14.7.10
  # firebase_analytics: ^10.8.0
  # firebase_storage: ^11.6.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Subscriptions - temporarily disabled due to iOS build conflicts
  # purchases_flutter: ^6.1.0
  
  # Crypto (Hashing)
  crypto: ^3.0.3
  
  # HTTP
  dio: ^5.4.0
  http: ^1.1.0
  
  # AI
  openai_dart: ^0.4.5
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  fluttertoast: ^8.2.4
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  pull_to_refresh: ^2.0.0
  
  # Navigation
  go_router: ^13.0.1
  
  # Utilities
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  uuid: ^4.3.3
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2
  connectivity_plus: ^5.0.2
  package_info_plus: ^8.0.0
  device_info_plus: ^10.0.0
  rxdart: ^0.28.0
  
  # Supabase - 替换 Firebase
  supabase_flutter: ^2.8.0
  
  # File operations
  share_plus: ^10.0.0
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  
  # Excel Export
  excel: ^4.0.6
  
  # Image Upload (Workspace Logo)
  image_picker: ^1.1.2
