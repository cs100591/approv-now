  # Notifications - disabled, not web-compatible and not currently used
  # flutter_local_notifications: ^18.0.0
  
  # Biometric Authentication - native only, disabled for web compatibility
  # To re-enable for mobile builds, uncomment these:
  # local_auth: ^2.3.0
  # flutter_secure_storage: ^9.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
